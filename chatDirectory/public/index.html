<body onload="init()">
<img src="images/background.png" class="background" alt="background">
<header>
    <div class="container mt-5 w-100">
        <div class="row welcome-container">
            <h1 id="welcome" class="col-md-10"><span id="logo-name" onclick="disconnectAndReset()">GOAL INSIGHT</span> Chat!</h1>

        </div>

            <!-- Aggiungi altre stanze secondo necessitÃ  -->
    </div>
</header>

<!-- LOGIN -->
<div class="login-container" id="login-form">
    <form id="form-user">
        <div class="row inputBox">
            <label for="username-user" >Your username:</label>
            <input id="username-user" name="username" type="text" placeholder="Type here">
            <input type="password" id="password-user"
                   class="form-control form-control-lg"/>
            <label for="password-user">Password</label>
            <button class="btn col-md-2 form-btn" onclick="connectToRoom()">Login</button>
        </div>
    </form>
</div>


<!-- FORM -->
<div class="container" id="form_container">
    <form id="form-guest">
        <div class="row inputBox1">
            <label for="competitionSelect">Choose a room:</label>
            <select id="competitionSelect" name="room">
            </select>
        </div>
        <div class="row inputBox2">
            <label for="username">Your name:</label>
            <input id="username" name="username" type="text" placeholder="Type here">
            <button class="btn col-md-2 form-btn" id="form-guest-btn" onclick="connectToRoom()">Join</button>
        </div>
    </form>

</div>


<!-- CHAT -->
<div id="message_container">
    <div class="chat-info">
        Hi,&nbsp; <div id="who_you_are" style="display: inline"></div>!
    </div>

    <div id="chat_history" class="boxed"></div>
    <div id="chat_box" class="bottom boxed">
        <div id="userCountRooms">
        </div>
        <form onsubmit="return false;">
            <p>
                <label for="username" id="new_message"> New message: </label>
                <input type="text" id="chat_input" name="chat_input">
                <button id="chat_send" class="btn col-md-2" onclick="sendChatText()">Send</button>
                <button  class="btn col-md-2 form-btn" id="back-to-chat-homepage"onclick="disconnectAndReset()">Disconnect</button>
            </p>
        </form>

    </div>
</div>


</body>
